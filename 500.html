<div class="row">
    <div class="col-sm-12">
        <section class="panel">
            <header class="panel-heading">
                Tasks & User Stories
            </header>
            <div class="panel-body">
                <div class="position-center">

                    <div class="btn-group">
                        <button id="editable-sample_1" class="btn btn-primary">
                            <a href="#myModal-3" data-toggle="modal">
                                <i class="fa fa-plus"></i> Add New Task
                            </a>
                        </button>
                    </div>     &nbsp; &nbsp; &nbsp;
                    <div class="btn-group">
                        <button id="editable-sample_2" class="btn btn-danger">
                            <a href="#myModal-4" data-toggle="modal">
                                <i class="fa fa-plus"></i> Add User Story
                            </a>
                        </button>
                    </div>
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal-3" class="modal fade">
                        <div class="modal-dialog">

                                <div class="modal-header">
                                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                                    <h4 class="modal-title">Task Details</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-inline" role="form">
                                        <div class="form-group">
                                            <label class="sr-only" for="exa">Task Name</label>
                                            <input type="text" class="form-control sm-input" id="1" placeholder="Task Tile">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputEmai">Developer ID</label>
                                            <input type="text" class="form-control sm-input" id="2" placeholder="Task Owner">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="prID">Task ID</label>
                                            <input type="text" class="form-control sm-input" id="3" placeholder="Task ID">
                                        </div>
                                        <div style="margin-top:5px"></div>
                                        <div class="form-group">
                                            <label class="sr-only" for="prID">Task ID</label>
                                            <input type="date" class="form-control sm-input" id="4" placeholder="Due Date">
                                        </div>
                                        <div style="margin-top:5px"></div>

                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal-4" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                                    <h4 class="modal-title">User Story Details</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-inline" role="form">
                                        <div class="form-group">
                                            <label class="sr-only" for="exa">Task Name</label>
                                            <input type="text" class="form-control sm-input" id="5" placeholder="User Story Title">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputEmai">Developer ID</label>
                                            <input type="text" class="form-control sm-input" id="6" placeholder="User Story Details">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="prID">Task ID</label>
                                            <input type="password" class="form-control sm-input" id="7" placeholder="User Story ID">

                                        <button type="submit" class="btn btn-danger">Submit</button>
                                    </form>
                                </div>

                        </div>
